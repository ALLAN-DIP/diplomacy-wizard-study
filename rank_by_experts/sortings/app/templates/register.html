<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 8px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Register for Diplomacy Annotation</h2>
    <!-- `/orders/` is just for the server -->
    <form action="/orders/register" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <button type="submit">Register</button>
    </form>

</body>
</html>
