<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diplomacy Annotation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        form {
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome, {{ user.username }}!</h1>
        <p>Let's play!</p>
        <p>Click the button below to start the annotation:</p>
        <form action="/annotate/simple" method="get">
            <button type="submit">Annotate Simple Games</button>
        </form>
        <form action="/annotate/multi" method="get">
            <button type="submit">Annotate Multi Games</button>
        </form>
    </div>

</body>
</html>
